{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST" class="w-50 mx-auto ">
    <h1 class="text-center">{{type}} Form</h1>
    {% csrf_token %}
    {{form|crispy}}
    <button
        type="submit"
        class="btn btn-primary"
    >
        Submit
    </button>
    
</form>
{% endblock content %}
