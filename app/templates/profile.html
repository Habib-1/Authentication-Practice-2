{% extends 'base.html' %}

{% block content %}
    
    <div class="card w-50 m-auto border-0" >
        <div class="card-header">
            <h1>Profile Information</h1>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"> Username : {{user.username}}</li>
          <li class="list-group-item">First Name :{{user.first_name}} </li>
          <li class="list-group-item">Last Name :{{user.last_name}}</li>
          <li class="list-group-item">Email :{{user.email}}</li>
        </ul>
       <div class="d-wrap mt-3">
        <a class=" btn btn-primary text-light me-2" href="{% url 'edit_profile' %}">Edit Profile</a>
        <a class=" btn btn-primary text-light me-2" href="{% url 'change_pass' %}">Password Change</a>
        <a class=" btn btn-primary text-light me-2" href="{% url 'reset_pass' %}">Reset Password</a>
       </div>
        
      </div>
{% endblock content %}
